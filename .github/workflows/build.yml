name: Build radar cache

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: radar-cache
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run generator
        run: node generate_cache.js

      - name: Commit cache.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add cache.json
          git commit -m "Auto update cache.json" || echo "No changes"
          git pull --rebase || true
          git push || (sleep 3 && git push)
