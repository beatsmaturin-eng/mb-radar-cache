name: Build radar cache

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate cache.json
        run: |
          node generate_cache.js

      - name: Commit cache.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add cache.json
          git commit -m "Update cache" || echo "No changes"
          git push
